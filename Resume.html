<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Capstone</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="profile">
    <!-- Profile image -->
    <img src="./Components/PROFILE IMAGE.png" alt="Profile Image" class="profile-img">

    <!-- Bubble group -->
    <div class="bubble">
      <img src="./Components/BUBBLE.png" alt="Bubble" class="bubble-img">
      <div class="small-bubble">
        <img src="./Components/BUBBLE.png" alt="Small Bubble" class="small-bubble-img">
      </div>
    </div>

    <!-- Name image (the text graphic) -->
    <div class="name">
      <img src="./Components/NAME.png" alt="Name" class="name-img">
    </div>

    <!-- Lower layer group -->
    <div class="lower-layer">
      <img src="./Components/LOWER LAYER.png" alt="Lower Layer" class="lower-layer-img">
      <div class="pro">
        <img src="./Components/program.png" alt="Program" class="program-img">
      </div>
    </div>
  </div>
</body>
</html>
